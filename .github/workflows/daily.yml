name: Daily Lottery Picks + Evaluation

on:
  schedule:
    - cron: "15 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ingest latest draws
        run: |
          python src/ingest/powerball_ingest.py
          python src/ingest/megamillions_ingest.py

      - name: Generate today's picks
        run: |
          python src/picks/generate_daily_picks.py

      - name: Evaluate yesterday (if picks exist)
        run: |
          python src/evaluation/evaluate_yesterday.py || true

      - name: Send daily email
        env:
          SMTP_HOST: ${{ secrets.EMAIL_HOST }}
          SMTP_PORT: ${{ secrets.EMAIL_PORT }}
          SMTP_USER: ${{ secrets.EMAIL_USERNAME }}
          SMTP_PASS: ${{ secrets.EMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.EMAIL_TO }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: |
          python src/notify/send_daily_email.py


      # - name: Send daily SMS
      #   env:
      #     TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      #     TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      #     TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
      #     TWILIO_TO_NUMBER: ${{ secrets.TWILIO_TO_NUMBER }}
      #   run: |
      #     python src/notify/send_daily_sms.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily_outputs
          path: |
            data/**/*.json
            reports/**/*.json
          if-no-files-found: warn
